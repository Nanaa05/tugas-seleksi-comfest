<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-nav">
        <button id="home" class="nav-bar" onclick="homePage()">HOME</button>
        <button id="reservation" class="nav-bar" onclick="">RESERVATION</button>
        <button id="log-in" class="nav-bar" onclick="logInPage()">LOG IN</button>
    </div>
    <div class="reservation-form">
        <form>
            <label for="fname">Fullname:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="pnumber">Active Phone Number:</label><br>
            <input type="text" id="pnumber" name="pnumber"><br>
            <label for="service">Type of service:</label><br>
            <input id="haircut" type="checkbox" class="check"onclick='check("haircut")'>
                <span>Haircuts and styling</span>
                <br>
            <input id="manicure" type="checkbox" class="check"onclick='check("manicure")'>
                <span>Manicure and pedicure</span>
                <br>
            <input id="facial" type="checkbox" class="check"onclick='check("facial")'>
                <span>Facial treatments</span>
                <br>
            <label for="datetime">Date and Time:</label><br>
            <input type="date" id="date" name="date">
            <input type="time" id="time" name="time"><br>
            <button>submit</button> <button>cancel</button>
          </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
